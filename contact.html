<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Giusy Azzolina</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neue+Plak:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400&display=swap" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Contact Giusy Azzolina - UX/UI Designer">
    <meta name="description" content="Contatta Giusy Azzolina, UX/UI Designer">
    <meta property="og:description" content="Get in touch with me for collaborations, projects, or just to say hello!">
    <meta property="og:image" content="assets/img/og-image.jpg">
    <meta property="og:url" content="https://giusyazzolina.github.io/contact.html">
    <meta property="og:type" content="website">
    <!-- LinkedIn specific Open Graph tags -->
    <meta property="og:site_name" content="Giusy Azzolina Portfolio">
    <meta property="og:see_also" content="https://www.linkedin.com/in/giusy-azzolina">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">giusy azzolina <span>ux ui designer</span></a>
        
        <!-- Mobile Menu Toggle -->
        <div class="menu-toggle" aria-label="Toggle mobile menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <!-- Navigation -->
        <nav class="nav nav-mobile">
            <ul>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://www.linkedin.com/in/giusy-azzolina" target="_blank" rel="noopener" property="og:see_also"><img src="assets/img/icon-linkedin.png" alt="LinkedIn"></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content-grid">
        <div class="container-fluid">
            <!-- Contact Section -->
            <section class="contact-section">
                <div class="row">
                    <div class="col-12">
                        <h1>Contact</h1>
                        <p>Do you have a product idea, want to discuss a project, need a designer? Drop me a message.</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <!-- Contact Info -->
                        <div class="contact-info">
                            <h2>E-mail</h2>
                            <p>giusyazzolina.ux@gmail.com</p>
                            <a href="https://www.linkedin.com/in/giusy-azzolina" target="_blank" rel="noopener" property="og:see_also"><img src="assets/img/icon-linkedin.png" alt="LinkedIn"></a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8">
                        <!-- Contact Form with EmailJS -->
                        <form id="contact-form" class="contact-form">
                            <p>Dear Giusy Azzolina,</p>

                            <div class="form-group">
                                <label for="message"><span class="required">*</span> <strong>Message</strong></label>
                                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
                            </div>
                            
                            <p>Best,</p>

                            <div class="group-name">
                                <div class="form-group">
                                    <label for="first-name"><span class="required">*</span> First name</label>
                                    <input type="text" id="first-name" name="first-name" required placeholder="Your first name">
                                </div>

                                <div class="form-group">
                                    <label for="last-name"><span class="required">*</span> Last name</label>
                                    <input type="text" id="last-name" name="last-name" required placeholder="Your last name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email"><span class="required">*</span> E-mail</label>
                                <input type="email" id="email" name="email" required placeholder="Your e-mail">
                            </div>

                            <button type="submit" class="btn btn-primary" style="color: #0F0F0F !important;">Send message</button>
                            <p id="form-status" class="mt-3"></p>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <nav>
            <a href="index.html#projects" class="footer-link">Projects</a>
            <a href="about.html" class="footer-link">About</a>
            <a href="contact.html" class="footer-link">Contact</a>
        </nav>
        <p>Created by Giusy Azzolina</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <!-- EmailJS Integration Script -->
    <script src="assets/js/contact.js"></script>
</body>
</html>
